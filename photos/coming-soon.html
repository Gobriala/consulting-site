  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      text-align:center;
      padding: 2rem;
      overflow:hidden;
    }

    /* Background video */
    .bg-video{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay for readability */
    body::after{
      content:"";
      position: fixed;
      inset:0;
      background: rgba(0,0,0,0.60);
      z-index:-1;
    }

    .wrap{
      max-width: 820px;
    }

    h1{
      font-size: clamp(2.8rem, 6vw, 4.5rem);
      line-height: 1.05;
      margin: 0 0 1rem;
      letter-spacing: -0.5px;
    }

    p{
      font-size: clamp(1.1rem, 2vw, 1.35rem);
      opacity: 0.95;
      margin: 0 0 1.75rem;
    }

    .subtle{
      font-size: 0.95rem;
      opacity: 0.75;
      margin-top: 1.75rem;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.20);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:#0A66C2;
      box-shadow: 0 0 0 2px rgba(10,102,194,0.25);
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes pulse{
      0%,100% { transform: scale(1); opacity: .55; }
      50% { transform: scale(1.3); opacity: 1; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .dot{ animation:none; }
    }

    /* Optional: hide tooltip-like stuff on touch */
    @media (hover: none){
      .pill{ backdrop-filter: none; -webkit-backdrop-filter:none; }
    }
  </style>
</head>
